{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/characters-image.webp')">
<!--  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">-->
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Characters</h1>
            <span class="subheading">Do you remember them?</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {% for item in items.docs: %}
        <div class="post-preview">
          <a href="{{ url_for('show_character', character_id=item._id) }}">
            <h2 class="post-title">
              {{item.name}}
            </h2>
          </a>
        </div>
        <hr>
        {% endfor %}

      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
