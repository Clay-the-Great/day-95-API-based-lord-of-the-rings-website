{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/home-page-image.webp')">
<!--  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">-->
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Everything About <em>The Lord of the Rings</em></h1>
            <span class="subheading">From books to movies.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for category in categories: %}
        <div class="post-preview">
          <a href="{{ url_for('show_category', category=category.name) }}">
            <h2 class="post-title">
              {{category.name}}
            </h2>
            <h3 class="post-subtitle">
              {{category.description}}
            </h3>
          </a>
        </div>
        <hr>
        {% endfor %}

        <!-- New Post -->
        <div class="clearfix">
          {% if current_user_id in owners: %}
          <a class="btn btn-primary float-right" href="{{url_for('add_new_post')}}">Create New Post</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
