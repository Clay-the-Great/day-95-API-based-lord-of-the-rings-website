{% include "header.html" %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('/static/img/books-image.webp')">
<!--  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1470092306007-055b6797ca72?ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80')">-->
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Chapters in <em>{{ book.docs[0].name }}</em></h1>
            <span class="subheading">Great chapters.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for chapter in chapters.docs: %}
        <div class="post-preview">
          <a href="#">
            <h2 class="post-title">
              {{chapter.chapterName}}
            </h2>
          </a>
        </div>
        <hr>
        {% endfor %}

      </div>
    </div>
  </div>
  <hr>

{% include "footer.html" %}
